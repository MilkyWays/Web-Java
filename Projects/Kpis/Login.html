<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">	
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8" async defer></script>
	<title>Login</title>
</head>
<body>
	<div class="container">
	<div class="col-sm-5 col-sm-offset-3">
		<div class="panel panel-success">
		<div class="panel-heading">
							<h3 class="panel-title">Login</h3>
					  </div>
			<div class="panel-body">
			<!-- Call login in truts -->
				<form action="login" method="post" role="form">

					  	<div class="form-group">
					  		<label for="email">Email: </label>
					  		<input type="email" class="form-control" id="email" placeholder="Input your email">
					  	</div>
					  <div class="form-group">
					  		<label for="password">Password:</label>
					  		<input type="password" class="form-control" id="password" placeholder="Input your password">
					  	</div>				  	
					  
					  	<button type="submit" class="btn btn-success">Sign In</button>
					  	<br>
					  <a href="#forgotpwd" title="">forgot your password ??</a>
					  </form>	  
			</div>
		</div> <!-- Panel -->
	</div>
		
	</div>
</body>
</html>
